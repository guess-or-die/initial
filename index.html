<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess or Die</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadGame()">
    <section id="output">
        This is the output that will show how far along the player is
    </section>

    <section id="stage">
        This is where the stage will go to show player progress
    </section>

    <aside id="heads-up-display">
        <section id="turns-total">
                PLACE TOTAL NUMBER OF TURNS HERE
        </section>
        <section id = "letters">
                PLACE ALL LETTERS HERE
        </section>
        <section id="hint">
                PLACE HINT HERE
        </section>
    </aside>

    <section id="guess">
        <input type="text" name="guess"  id="guess" placeholder="enter a letter"/>
        <button onclick="onSubmit()" type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </section>

    <script src="words.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
