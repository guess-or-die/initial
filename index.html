<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess or Die</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadGame()">
    <section id="output">
        <ul class="bananas">
            <li class="letter hidden" id="letter-0">_</li>
            <li class="letter hidden" id="letter-1">_</li>
            <li class="letter hidden" id="letter-2">_</li>
            <li class="letter hidden" id="letter-3">_</li>
            <li class="letter hidden" id="letter-4">_</li>
            <li class="letter hidden" id="letter-5">_</li>
            <li class="letter hidden" id="letter-6">_</li>
            <li class="letter hidden" id="letter-7">_</li>
            <li class="letter hidden" id="letter-8">_</li>
            <li class="letter hidden" id="letter-9">_</li>
        </ul>
    </section>

    <section id="stage">
        This is where the stage will go to show player progress
    </section>

    <aside id="heads-up-display">
        <section id="turns-total">
                PLACE TOTAL NUMBER OF TURNS HERE
        </section>
        <section id = "letters">
                PLACE ALL LETTERS HERE
        </section>
        <section id="hint">
                PLACE HINT HERE
        </section>
    </aside>

    <section id="guess">
        <form id ="answer-field" onsubmit="event.preventDefault(); onSubmit();" onreset="resetButton()">
        <input type="text" name="guess"  id="guess" placeholder="enter a letter"/>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
        </form>
    </section>

    <script src="words.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
